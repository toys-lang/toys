name: test

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    name: maven test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 17
      - name: Build with Maven
        run: ./mvnw test --file pom.xml
